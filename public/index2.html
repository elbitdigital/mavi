<main class="Main font-white">

	<div class="Main-background"></div>

	<div class="Main-inner">

		<header class="Header Main-header font-white">

			<div class="Header-background"></div>

			<div class="Header-inner container">

				<div class="Logo Header-logo">
					<figure><img src="dist/img/logo-mavi.png"></figure>
				</div>

				<!--<h1>Fazenda Trevo Azul</h1>-->

			</div>

		</header>

		<section id="contato" class="Contact pink-500">

			<div class="Contact-background"></div>

			<div class="Contact-inner container">

				<header class="Contact-header">

					<!--<h2>Contato</h2>-->

				</header>

				<form id="cForm" class="ContactForm" novalidate>

					<div class="ContactForm-row">

						<div class="ContactFormField ContactFormField--split">

							<label for="cName">NOME</label>
							<input id="cName" type="text" autocomplete="off" class="ContactFormField-input" placeholder="NOME"/>

						</div>

						<div class="ContactFormField ContactFormField--split">

							<label for="cOrg">ORGANIZAÇÃO</label>
							<input id="cOrg" type="text" autocomplete="off" class="ContactFormField-input" placeholder="ORGANIZAÇÃO"/>

						</div>

					</div>

					<div class="ContactForm-row">

						<div class="ContactFormField ContactFormField--split" data-field-group="communication">

							<label for="cEmail">EMAIL</label>
							<input id="cEmail" type="email" autocomplete="off" class="ContactFormField-input" placeholder="EMAIL"/>

						</div>

						<div class="ContactFormField ContactFormField--split" data-field-group="communication">

							<label for="cPhone">TELEFONE</label>
							<input id="cPhone" type="tel" autocomplete="off" class="ContactFormField-input" placeholder="TELEFONE"/>

						</div>

					</div>

					<div class="ContactFormField" data-empty="Informe uma mensagem">

						<label for="cMessage">MENSAGEM</label>
						<textarea id="cMessage" spellcheck="false" class="ContactFormField-input ContactFormField--message" placeholder="MENSAGEM"></textarea>

					</div>

					<div class="ContactFormStatus">

					<span class="ContactFormStatus-text ContactFormStatus-text--sending font-light-blue-a700">
						Enviando...
					</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--success font-light-green-a700">
						Enviado com sucesso!
					</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--error font-red-a700">
						Não foi possível enviar, verifique os campos e tente novamente.
					</span>

				<span class="ContactFormStatus-text ContactFormStatus-text--fail font-red-a700">
						Houve algum problema, tentando novamente...
					</span>

					</div>

					<div class="ContactFormButton">

						<button id="cSubmit" type="submit" value="Enviar" class="ContactFormField-button Button">

							<span>Enviar</span>

						</button>

					</div>

				</form>

			</div>

		</section>

	</div>

</main>
